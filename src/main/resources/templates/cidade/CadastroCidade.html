<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorate="~{layout/LayoutPadrao}">
<head>
	<title>Cadastro de cidade</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cidade
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="POST" th:object="${cidade}" th:action="@{/cidades/nova}">
				<brewer:message/>
				<div class="row">
					<div class="col-sm-3 form-group bw-required" brewer:classforerror="estado">
						<label for="estado">Estado</label>
						<select id="estado" class="form-control" th:field="*{estado}">
							<option value="">Selecione o estado</option>
							<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
						</select>
					</div>

					<div class="col-sm-9 form-group bw-required" brewer:classforerror="nome">
						<label for="nome">Nome</label>
						<input id="nome" th:field="*{nome}" type="text" class="form-control"/>
					</div>
				</div>
					
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
