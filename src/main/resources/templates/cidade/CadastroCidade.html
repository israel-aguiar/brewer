<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
<head>
	<title>Cadastro de cidade</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cidade
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="POST" th:object="${cidade}" class="form-vertical  js-form-loading">
				<div class="row">
					<div class="form-group col-sm-3 bw-required">
						<label for="estado">Estado</label>
						<select id="estado" class="form-control">
							<option value="">Selecione o estado</option>
							<option value="1">Bahia</option>
						</select>
					</div>

					<div class="form-group col-sm-9 bw-required">
						<label for="nome">Nome</label>
						<input id="nome" th:field="*{nome}" type="text" class="form-control"/>
					</div>
				</div>
					
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
