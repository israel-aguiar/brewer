<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">
<head></head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="POST" th:object="${cliente}" class="form-vertical  js-form-loading">
					<div class="form-group bw-required">
						<label for="nome">Nome</label>
						<input id="nome" th:field="*{nome}" type="text" class="form-control"/>
					</div>
					
				<div class="row">
					<div class="col-sm-4 form-group bw-required">
						<label>Tipo Pessoa</label>
						<div>
							<th:block th:each="tipoPessoa : ${tiposPessoa}">
								<div class="radio radio-inline">
									<input type="radio" th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa"
										name="tipoPessoa" data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}"/>
									<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Física</label>
								</div>
							</th:block>
						</div>
					</div>
					
					<div class="col-sm-8 form-group bw-required">
						<label for="cpfCnpj">CPF/CNPJ</label>
						<input id="cpfCnpj" type="text" class="form-control" disabled="disabled"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group bw-required">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="text" class="form-control js-phone-number"/>
					</div>
					
					<div class="col-sm-8 form-group bw-required">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="logradouro">Logradouro*</label>
						<input id="logradouro" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-4 form-group">
						<label for="numero">Número</label>
						<input id="numero" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-4 form-group">
						<label for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="cep">CEP*</label>
						<input id="cep" type="text" class="form-control js-input-cep"/>
					</div>
					
					<div class="col-sm-4 form-group">
						<label for="estado">Estado</label>
						<div class="bw-field-action">
							<select id="estado" class="form-control">
								<option value="">Selecione o Estado</option>
								<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">Bahia</option>
							</select>
							<div class="bw-field-action__icon">
								<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstado">
									<i class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
								</a>
							</div>
						</div>
					</div>
					
					<div class="col-sm-4 form-group">
						<label for="cidade">Cidade</label>
						<input id="cidade" type="text" class="form-control"/>
					</div>
				
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
		
		<div th:replace="estado/CadastroRapidoEstado:: modal" ></div>
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
		<script th:src="@{/javascripts/cliente.mascara-cep.js}"></script>
	</th:block>
</body>
