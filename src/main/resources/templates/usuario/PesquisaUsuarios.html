<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	>
<head>
	<title>Pesquisa de cidades</title>
	
</head>
<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
			
				<div class="row">
					<div class="col-sm-10">
						<h1>Pesquisa de usuários</h1>
					</div>
					
					<div class="col-sm-2" sec:authorize-url="/usuarios/novo">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/usuarios/novo}">
								<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm">Novo usuário</span>
							</a>					
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<div class="container-fluid">
			
			<form method="GET" th:object="${usuarioFilter}" th:action="@{/usuarios}">
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="nome" class="control-label">nome</label>
						<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{Nome}"/>
					</div>
					
					<div class="form-group col-sm-6">
						<label for="nome" class="control-label">Email</label>
						<input id="email" type="text" class="form-control" th:field="*{email}" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-12 form-group">
						<label class="control-label">Grupos</label>
						<div>
							<th:block th:each="grupo : ${grupos}">
								<div class="checkbox checkbox-inline">
									<input type="checkbox" th:value="${grupo.codigo}" th:field="*{grupos}"/>
									<label th:for="${#ids.prev('grupos')}" th:text="${grupo.nome}">Administrador</label>
								</div>
							</th:block>
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Pesquisar</button>
			</form>
			
			<div class="table-responsive bw-tabela-simples">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="table-cidades-col-nome">
								Nome
							</th>
							<th class="table-cidades-col-estado">
								Email
							</th>
							<th class="table-cidades-col-acoes" sec:authorize="hasRole('ROLE_CADASTRAR_USUARIO')"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<td th:text="${usuario.nome}">Admin</td>
							<td th:text="${usuario.email}">admin@brewer.com</td>
							<td class="text-center" sec:authorize="hasRole('ROLE_CADASTRAR_USUARIO')">
								<a class="btn  btn-link  btn-xs" title="Editar"> 
									<i class="glyphicon glyphicon-pencil"></i>
								</a>
								<a class="btn  btn-link  btn-xs" title="Excluir">
									<i class="glyphicon glyphicon-remove"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		
		</div>

		
	</section>
</body>
</html>
