<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">
<head>
	<title>Cadastro de usuário</title>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
				<brewer:message/>
				
				<div class="row">
					<div class="form-group col-sm-12 bw-required" brewer:classforerror="nome">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
					</div>
				</div>
					
				<div class="row">
					<div class="col-sm-8 form-group bw-required" brewer:classforerror="email">
						<label for="email" class="control-label">E-mail</label>
						<input id="email" type="text" class="form-control" th:field="*{email}"/>
					</div>
					
					<div class="col-sm-4 form-group">
						<label for="dataNascimento" class="control-label">Data de Nascimento</label>
						<input id="dataNascimento" type="text" class="form-control js-date" th:field="*{dataNascimento}" autocomplete="off"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group" brewer:classforerror="senha">
						<label for="senha" class="control-label">Senha</label>
						<input id="senha" type="password" class="form-control" th:field="*{senha}"/>
					</div>
					
					<div class="col-sm-4 form-group" brewer:classforerror="confirmacaoSenha">
						<label for="confirmacaoSenha" class="control-label">Confirmação de senha</label>
						<input id="confirmacaoSenha" type="password" class="form-control" th:field="*{confirmacaoSenha}"/>
					</div>
					
					<div class="col-sm-4 form-group">
						<label class="control-label" for="ativo">Status</label>
						<div>
							<input id="ativo" type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo"/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-6 form-group" brewer:classforerror="grupos">
						<label class="control-label">Grupos</label>
						<div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox"/>
								<label>Administrador</label>
							</div>
							<div class="checkbox checkbox-inline">
								<input type="checkbox"/>
								<label>Vendedor</label>
							</div>
						</div>
					</div>
				</div>
				
				<button class="btn  btn-primary" type="submit">Salvar</button>

			</form>
		</div>
		
	</section>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>
</body>
